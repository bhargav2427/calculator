<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="container">
            <div id="display" class="display">
                <span id="expression"></span>
            </div>
            <div class="buttons">
                <div>
                    <div class="signs">
                        <button>+</button>
                        <button>-</button>
                        <button>*</button>
                        <button>/</button>
                    </div>
                    <div>
                        <button>9</button>
                        <button>8</button>
                        <button>7</button>
                        <button onclick="backslash()">B</button>
                    </div>
                    <div class="numbers">
                        <div>
                            <div>
                                <button>6</button>
                                <button>5</button>
                                <button>4</button>
                            </div>
                            <div>
                                <button>3</button>
                                <button>2</button>
                                <button>1</button>
                            </div>
                            <div>
                                <button>0</button>
                                <button>.</button>
                                <button onclick="abc()">C</button>
                            </div>
                        </div>
                        <div><button id="equals" class="equals" style="background-color: #4d90fe;">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
